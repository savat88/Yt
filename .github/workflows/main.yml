name: Build libytdlp.so (Linux + Android)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_NDK_VERSION: r27b
      ANDROID_API: 21
      ARCH: arm64-v8a

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------
      # 1️⃣ Linux .so build
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install nuitka cython

      - name: Download yt-dlp
        run: |
          git clone https://github.com/yt-dlp/yt-dlp.git

      - name: Build Linux .so
        run: |
          cd yt-dlp
          python -m nuitka --module yt_dlp/__main__.py --jobs=2 --output-dir=build
          cd ..
          mkdir -p output
          cp yt-dlp/build/__main__.cpython-312.so output/libytdlp-linux.so

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: libytdlp-linux-so
          path: output/libytdlp-linux.so

      # -----------------------------
      # 2️⃣ Android arm64-v8a .so build
      # -----------------------------
      - name: Download Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-${ANDROID_NDK_VERSION}-linux.zip
          unzip android-ndk-${ANDROID_NDK_VERSION}-linux.zip

      - name: Setup Android NDK
        run: |
          export NDK=$PWD/android-ndk-${ANDROID_NDK_VERSION}
          export PATH=$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH
          $NDK/ndk-build --version

      - name: Prepare Python Android prebuilt
        run: |
          mkdir -p python-android
          wget -O python-android/python.tar.xz https://github.com/chaquo/chaquopy/releases/download/v12.1.0/python-3.12.1-android-arm64.tar.xz
          tar xf python-android/python.tar.xz -C python-android

      - name: Build Android .so
        run: |
          mkdir -p output
          aarch64-linux-android${ANDROID_API}-clang -shared \
            -Ipython-android/include/python3.12 \
            yt-dlp/yt_dlp/__main__.py \
            -o output/libytdlp-android.so \
            -fPIC

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: libytdlp-android-so
          path: output/libytdlp-android.so
