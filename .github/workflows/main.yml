name: Build libytdlp.so (Linux + Android)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install nuitka cython

      # 4Ô∏è‚É£ Download yt-dlp (‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ)
      - name: Download yt-dlp
        run: |
          if [ ! -d "yt-dlp" ]; then
            git clone https://github.com/yt-dlp/yt-dlp.git
          fi

      # 5Ô∏è‚É£ Build Linux .so with Nuitka
      - name: Build Linux .so
        run: |
          cd yt-dlp
          # ‡πÉ‡∏ä‡πâ path ‡πÅ‡∏ö‡∏ö filesystem
          python -m nuitka --module yt_dlp/__main__.py --jobs=2 --output-dir=build
          cd ..
          mkdir -p output
          # ‡∏´‡∏≤‡πÑ‡∏ü‡∏•‡πå .so ‡∏à‡∏£‡∏¥‡∏á ‡πÜ ‡∏ó‡∏µ‡πà Nuitka ‡∏™‡∏£‡πâ‡∏≤‡∏á
          SO_FILE=$(find yt-dlp/build -name "*.so" | head -n 1)
          cp "$SO_FILE" output/libytdlp-linux.so

      # 6Ô∏è‚É£ Upload Linux artifact
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: libytdlp-linux-so
          path: output/libytdlp-linux.so

      # 7Ô∏è‚É£ Download Android NDK
      - name: Download Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r27-linux.zip
          unzip android-ndk-r27-linux.zip

      # 8Ô∏è‚É£ Setup Android NDK
      - name: Setup Android NDK
        run: |
          export NDK=$PWD/android-ndk-r27
          export PATH=$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH

      # 9Ô∏è‚É£ Prepare Python Android prebuilt (Chaquopy)
      - name: Prepare Python Android prebuilt
        run: |
          mkdir -p python-android
          wget -O python-android/python.tar.xz https://github.com/chaquo/chaquopy/releases/download/v12.1.0/python-3.12.1-android-arm64.tar.xz
          tar xf python-android/python.tar.xz -C python-android

      # üîü Build Android .so (cross-compile)
      - name: Build Android .so
        run: |
          mkdir -p output
          # ‡πÉ‡∏ä‡πâ Python prebuilt + NDK cross compile
          aarch64-linux-android21-clang -shared \
            -Ipython-android/include/python3.12 \
            yt-dlp/yt_dlp/__main__.py \
            -o output/libytdlp-android.so \
            -fPIC

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload Android artifact
      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: libytdlp-android-so
          path: output/libytdlp-android.so
