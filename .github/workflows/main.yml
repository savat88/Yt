name: Build libytdlp.so

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install nuitka cython

      - name: Download yt-dlp
        run: |
          git clone https://github.com/yt-dlp/yt-dlp.git

      - name: Build with Nuitka (Linux)
        run: |
          cd yt-dlp
          python -m nuitka --module yt_dlp/__main__.py --jobs=2 --output-dir=build
          cd ..

      - name: Download Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r27-linux.zip
          unzip android-ndk-r27-linux.zip

      - name: Cross-compile libytdlp.so
        run: |
          export NDK=$PWD/android-ndk-r27
          export PATH=$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH
          mkdir -p output
          # สมมติว่ามี Python Android prebuilt ที่เตรียมไว้
          aarch64-linux-android21-clang -shared yt-dlp/build/__main__.o -o output/libytdlp.so

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libytdlp-so
          path: output/libytdlp.so
