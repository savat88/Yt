name: Build libytdlp.so (Linux + Android)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install nuitka cython

      - name: Download yt-dlp
        run: |
          git clone https://github.com/yt-dlp/yt-dlp.git

      - name: Build Linux .so with Nuitka
        run: |
          cd yt-dlp
          # ใช้ dot notation แทน slash
          python -m nuitka --module yt_dlp.__main__ --jobs=2 --output-dir=build
          cd ..
          mkdir -p output
          # หาไฟล์ .so จริง ๆ ที่ Nuitka สร้าง
          SO_FILE=$(find yt-dlp/build -name "*.so" | head -n 1)
          cp "$SO_FILE" output/libytdlp-linux.so

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: libytdlp-linux-so
          path: output/libytdlp-linux.so

      - name: Download Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r27-linux.zip
          unzip android-ndk-r27-linux.zip

      - name: Setup Android NDK
        run: |
          export NDK=$PWD/android-ndk-r27
          export PATH=$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH

      - name: Prepare Python Android prebuilt
        run: |
          mkdir -p python-android
          wget -O python-android/python.tar.xz https://github.com/chaquo/chaquopy/releases/download/v12.1.0/python-3.12.1-android-arm64.tar.xz
          tar xf python-android/python.tar.xz -C python-android

      - name: Build Android .so
        run: |
          mkdir -p output
          # ใช้ prebuilt Python + NDK cross compile
          aarch64-linux-android21-clang -shared \
            -Ipython-android/include/python3.12 \
            yt-dlp/yt_dlp/__main__.py \
            -o output/libytdlp-android.so \
            -fPIC

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: libytdlp-android-so
          path: output/libytdlp-android.so
