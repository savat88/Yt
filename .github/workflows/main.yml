name: Build libytdlp.so

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-linux-so:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install nuitka cython

      - name: Download yt-dlp
        run: |
          git clone https://github.com/yt-dlp/yt-dlp.git

      - name: Build with Nuitka (Linux .so)
        run: |
          cd yt-dlp
          python -m nuitka --module yt_dlp/__main__.py --jobs=2 --output-dir=build
          cd ..
          mkdir -p output
          cp yt-dlp/build/__main__.cpython-312.so output/libytdlp-linux.so

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libytdlp-linux-so
          path: output/libytdlp-linux.so
